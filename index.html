<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for= "first-name" >Enter Your First Name: <input name="first-name" id= "first-name" type="text" required/></label>
                <label for= "last-name" >Enter Your Last Name: <input name="last-name" id= "last-name"  type="text" required/></label>
                <label for= "email" >Enter Your Email: <input id= "email" name="email" type="email" required/></label>
                <label for= "new-password" >Create a New Password: <input name="new-password" id= "new-password" type="password" required required pattern="[a-z0-5]{8,}"/></label>
              </fieldset>

            <fieldset>
                <label for="personal-account">
                    <input class="inline" type="radio" name="account-type"  id="personal-account"> Personal Account 
                </label>

                <label for="business-account">
                    <input  class="inline" type="radio" name="account-type" id="business-account"> Business Account
                </label>

                    
                <label for="terms-and-conditions">
                    <input class="inline" name="terms"  type="checkbox" required id="terms-and-conditions"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            
            <fieldset>
                <label for="profile-picture">Upload a profile Picture: <input name="file" type="file" id="profile-picture"></label>
                <label for="age">Input your age (years):<input type="number" min="13" max="120" id="age"></label>
                <label for="referrer">How did you hear about us?  
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio: <textarea  name="bio" placeholder="I like coding on the beach..." rows="3 cols="30" id="="bio"></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">

        </form>
      </body>

</html>
